<!DOCTYPE html>
<html>
<head><title>User Profiles</title></head>
<body>
  <h2>All User Profiles</h2>
  <ul>
    {% for username, data in users.items() %}
      <li><strong>{{ username }}</strong> - {{ data.current_role }}</li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('home') }}">Back</a>
</body>
</html>
