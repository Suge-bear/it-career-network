<!DOCTYPE html>
<html>
<head><title>Chat</title></head>
<body>
  <h2>Local Chat</h2>
  <form method="post">
    To: <input name="to"><br>
    Message: <input name="message"><br>
    <button type="submit">Send</button>
  </form>
  <ul>
    {% for chat in chats %}
      <li><strong>To {{ chat.to }}:</strong> {{ chat.message }}</li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('home') }}">Back</a>
</body>
</html>
